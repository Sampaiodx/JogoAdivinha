<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="./manifest.json"/>
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Adivinhe o Número!</h1>
    <p>Escolhi um número entre 1 e 100. Tente adivinhar!</p>
    
    <input type="number" id="guess" placeholder="Digite seu palpite" />
    <button id="submit">Tentar</button>

    <p id="feedback"></p>
    <p id="attempts">Tentativas: 0</p>

    <button id="restart" class="hidden">Jogar Novamente</button>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
